<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hitster Web (Spotify QR)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">♪</div>
      <div>
        <div class="title">Hitster Web</div>
        <div class="subtitle">Scan → 30s random → Reveal</div>
      </div>
    </div>
    <div id="stateBadge" class="badge">—</div>
  </header>

  <main class="container">
    <section id="panel" class="panel">
      <!-- Render dinamico -->
    </section>

    <section id="errorModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="errTitle">
      <div class="modal-card">
        <div class="modal-head">
          <div id="errTitle" class="modal-title">Errore</div>
          <button id="closeErrorBtn" class="icon-btn" aria-label="Chiudi">✕</button>
        </div>
        <div id="errorText" class="modal-body"></div>
        <div class="modal-actions">
          <button id="retryBtn" class="btn">Riprova</button>
        </div>
      </div>
    </section>
  </main>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Spotify Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <!-- App scripts -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
